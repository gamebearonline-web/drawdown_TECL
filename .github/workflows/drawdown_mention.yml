name: Drawdown Mention Alerts

on:
  schedule:
    # JST 07:20 = UTC 22:20 (前日)
    - cron: "20 22 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Test mention issue (one-shot)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MENTION_ID: BiscuitBlueBear
        run: |
          python scripts/test_mention.py

      - name: Run checker (create issues with mention)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MENTION_ID: BiscuitBlueBear
        run: |
          python scripts/check_drawdown.py

      - name: Commit state if changed
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .state/drawdown_state.json
            git commit -m "Update drawdown alert state"
            git push
          else
            echo "No state changes."
          fi
